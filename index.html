<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìä Google Sheet Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      transition: background 0.4s, color 0.4s;
    }
    .dark-mode {
      background: #111;
      color: #eee;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 1fr 4fr;
      min-height: 100vh;
    }
    .sidebar {
      background: #111d4a;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-right: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar h2 {
      color: #f0a500;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .sidebar a, .theme-toggle, .logout-btn {
      color: #ffffffcc;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      transition: background 0.3s;
      cursor: pointer;
    }
    .sidebar a:hover, .theme-toggle:hover, .logout-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .main-content {
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .typed-container {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      color: #fff;
      transition: transform 0.3s;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .footer {
      text-align: center;
      padding: 1rem;
      color: #aaa;
      font-size: 0.9rem;
    }
    #searchInput {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }
    .toast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #28a745;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      display: none;
      z-index: 999;
    }
    #loginScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000c;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
    }
    #loginScreen input {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<div id="loginScreen">
  <h2>üîí Enter Password to Access</h2>
  <input type="password" id="loginPass" placeholder="Enter password" onkeydown="if(event.key==='Enter')checkLogin()">
  <button onclick="checkLogin()">Login</button>
</div>

<div class="toast" id="toast">New data detected!</div>
<div class="dashboard" style="display:none" id="dashboard">
  <div class="sidebar">
    <h2>üìà Dashboard</h2>
    <a href="#">Home</a>
    <a href="#">Live Data</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
    <div class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</div>
    <div class="logout-btn" onclick="logout()">üö™ Logout</div>
  </div>
  <div class="main-content">
    <h1 data-aos="zoom-in">üìä Google Sheet Live Dashboard</h1>
    <div class="typed-container">
      <span id="typed"></span>
    </div>
    <input type="text" id="searchInput" placeholder="üîé Search..." onkeyup="filterData()">
    <div id="sheetData" class="row"></div>
    <canvas id="chart" width="400" height="200"></canvas>
    <div class="footer">Made with ‚ù§Ô∏è by Divy | Auto-updated from Google Sheet</div>
  </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
  new Typed("#typed", {
    strings: ["Live Data Viewer", "Google Sheet Dashboard", "Dynamic + Animated Webpage"],
    typeSpeed: 50,
    backSpeed: 30,
    loop: true
  });
</script>
<script>
  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1sDAgIH4Hr5D5Ds6oMaXWcP4AN684b26Zdlh6sYTPD7mTmtKyBqitWJ6unrJynoiwDa_Kl22bWcrV/pub?output=csv";
  let allRows = [], previousLength = 0;

  function fetchSheetData() {
    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').map(r => r.split(','));
        const headers = rows.shift();
        if (rows.length > previousLength) showToast();
        previousLength = rows.length;
        allRows = rows;
        renderData(rows);
        renderChart(rows);
      });
  }

  function renderData(rows) {
    const html = rows.map((row, i) => `
      <div class="col-md-6 col-lg-4" data-aos="fade-up" data-aos-delay="${i * 100}">
        <div class="card">
          <h4>${row[0]}</h4>
          <p>${row[1]}</p>
          <small>üïí ${row[2]}</small>
        </div>
      </div>
    `).join('');
    document.getElementById("sheetData").innerHTML = html;
  }

  function renderChart(rows) {
    const labels = rows.map(r => r[0]);
    const data = rows.map(r => parseInt(r[2]) || 0);
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'Values',
          data,
          backgroundColor: 'rgba(240, 165, 0, 0.7)',
          borderRadius: 10
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { labels: { color: '#fff' } } },
        scales: {
          x: { ticks: { color: '#fff' } },
          y: { ticks: { color: '#fff' }, beginAtZero: true }
        }
      }
    });
  }

  function filterData() {
    const key = document.getElementById("searchInput").value.toLowerCase();
    const filtered = allRows.filter(r => r.join(' ').toLowerCase().includes(key));
    renderData(filtered);
  }

  function showToast() {
    const toast = document.getElementById("toast");
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 3000);
  }

  function toggleTheme() {
    document.body.classList.toggle("dark-mode");
  }

  function checkLogin() {
    const pwd = document.getElementById("loginPass").value;
    if (pwd === "divy123") {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("dashboard").style.display = "grid";
    } else {
      alert("Wrong password");
    }
  }

  function logout() {
    location.reload();
  }

  fetchSheetData();
  setInterval(fetchSheetData, 2000);
</script>
</body>
</html>
