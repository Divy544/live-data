<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìä Google Sheet Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 1fr 4fr;
      min-height: 100vh;
    }
    .sidebar {
      background: #111d4a;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-right: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar h2 {
      color: #f0a500;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .sidebar a {
      color: #ffffffcc;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .main-content {
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .typed-container {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      color: #fff;
      transition: transform 0.3s;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .footer {
      text-align: center;
      padding: 1rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <h2>üìà Dashboard</h2>
      <a href="#">Home</a>
      <a href="#">Live Data</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
    </div>
    <div class="main-content">
      <h1 data-aos="zoom-in">üìä Google Sheet Live Dashboard</h1>
      <div class="typed-container">
        <span id="typed"></span>
      </div>
      <div id="sheetData" class="row"></div>
      <div class="footer">Made with ‚ù§Ô∏è by Divy | Auto-updated from Google Sheet</div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    new Typed("#typed", {
      strings: ["Live Data Viewer", "Google Sheet Dashboard", "Dynamic + Animated Webpage"],
      typeSpeed: 50,
      backSpeed: 30,
      loop: true
    });
  </script>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1sDAgIH4Hr5D5Ds6oMaXWcP4AN684b26Zdlh6sYTPD7mTmtKyBqitWJ6unrJynoiwDa_Kl22bWcrV/pub?output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.trim().split('\n').map(row => row.split(','));
        const headers = rows.shift();

        const html = rows.map((row, index) => `
          <div class="col-md-6 col-lg-4" data-aos="fade-up" data-aos-delay="${index * 100}">
            <div class="card">
              <h4>${row[0]}</h4>
              <p>${row[1]}</p>
              <small>üïí ${row[2]}</small>
            </div>
          </div>
        `).join('');

        document.getElementById("sheetData").innerHTML = html;
      });
  </script>
</body>
</html>
